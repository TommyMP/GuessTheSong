<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/personal.css">
  <link rel="stylesheet" href="css/theme-switch.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="images/musical-noteQUIZ.png">
  <title>Guess the Song</title>
</head>

<body id="info-light">
  <div class="container mt-5" id="loginpage">
    <h1 class="pagetitle">Guess The Song</h1>
    <h3 class="pagesubtitle">A Spotify-based song-guessing multiplayer game</h3>
    <div class="formcontainer col-12">
      <h2 class="logintitle">Sign in</h2>
      <form id="loginForm" method="POST" class="loginform row justify-content-center">
        <label for="username" class="form-label">Username</label>
        <div class="row col-md-3"></div>
        <div class="row col-md-6 col-12">
          <input required type="text" class="form-control" name="username" id="username" placeholder="Username">
        </div>
        <div class="row col-md-3"></div>

        <label for="password" class="form-label">Password</label>
        <div class="row col-md-3"></div>
        <div class="row col-md-6 col-12">
          <input required type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <div class="row col-md-3"></div>
        <div class="row col-md-4 col-lg-3 col-12 mt-2">
          <button type="submit" class="btn btn-warning">Sign in</button>
        </div>
      </form>

    </div>

    <div class="formcontainer col-12">
      <h2 class="logintitle">Sign Up</h2>
      <form id="registrationForm" method="POST" class="loginform row justify-content-center">
        <label for="usernameR" class="form-label">Username</label>
        <div class="row col-md-3"></div>
        <div class="row col-md-6 col-12">
          <input required type="text" class="form-control" name="username" id="usernameR" placeholder="Username">
        </div>
        <div class="row col-md-3"></div>

        <label for="emailR" class="form-label">Email</label>
        <div class="row col-md-3"></div>
        <div class="row col-md-6 col-12">
          <input required type="email" class="form-control" name="email" id="emailR" placeholder="Email">
        </div>
        <div class="row col-md-3"></div>

        <label for="passwordR" class="form-label">Password</label>
        <div class="row col-md-3"></div>
        <div class="row col-md-6 col-12">
          <input required type="password" class="form-control" name="password" id="passwordR" placeholder="Password">
        </div>
        <div class="row col-md-3"></div>
        <div class="row col-md-4 col-lg-3 col-12 mt-2">
          <button type="submit" class="btn btn-warning">Sign Up</button>
        </div>
      </form>

    </div>

  </div>



  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

  <script src="js/login.js"></script>

</body>

</html>
